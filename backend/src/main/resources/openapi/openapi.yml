components:
  schemas:
    UserResponseDto:
      type: object
      required:
        - id
        - firstName
        - lastName
      properties:
        id:
          type: integer
          format: int64
        firstName:
          type: string
        lastName:
          type: string

    UserRequestDto:
      type: object
      required:
        - firstName
        - lastNaame
        - email
        - birthdate
        - phone
        - city
      properties:
        id:
          type: integer
          format: int64
        firstName:
          type: string
        lastNaame:
          type: string
        email:
          type: string
          pattern: ^[\w\.]{2,50}@[\w\.]{2,20}
        birthdate:
          type: string
          format: date
        city:
          type: string
        phone:
          type: string
        password:
          type: string
        registrationDate:
          type: string
          format: date
        active:
          type: boolean

    UserAllInfoResponseDto:
      type: object
      required:
        - firstName
        - lastNaame
        - email
        - birthdate
        - phone
        - city
      properties:
        id:
          type: integer
          format: int64
        firstName:
          type: string
        lastNaame:
          type: string
        email:
          type: string
          pattern: ^[\w\.]{2,50}@[\w\.]{2,20}
        birthdate:
          type: string
          format: date
        city:
          type: string
        phone:
          type: string
          pattern: /\(?([0-9]{3})\)?([ .-]?)([0-9]{3})\2([0-9]{4})/
        registrationDate:
          type: string
          format: date
        active:
          type: boolean

    CourseRequestDto:
      type: object
      required:
        - name
        - description
        - isPrivate
        - status
      properties:
        id:
          type: integer
          format: int64
        name:
          type: string
        description:
          type: string
        isPrivate:
          type: boolean
        cover:
          type: string
        status:
          type: string
          enum:
            - avialable
            - temporarily_unavailable
            - unavailable
        interestTags:
          type: array
          items:
            type: integer
            format: int64
        author:
          type: integer
          format: int64

    CourseAllInfoResponseDto:
      type: object
      required:
        - id
        - name
        - description
        - isPrivate
        - cover
        - status
      properties:
        id:
          type: integer
          format: int64
        name:
          type: string
        description:
          type: string
        isPrivate:
          type: boolean
        cover:
          type: string
        status:
          type: string
          enum:
            - avialable
            - temporarily_unavailable
            - unavailable
        interestTags:
          type: array
          items:
            $ref: "#/components/schemas/InterestTagDto"

    InterestTagDto:
      type: object
      required:
        - id
        - name
      properties:
        id:
          type: integer
          format: int64
        name:
          type: string




