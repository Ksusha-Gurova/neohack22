apiVersion: v1 
kind: Service
metadata:
  namespace: neolearn
  name: sample-app
spec:
  selector:
    app: sample-app
  ports:
  - protocol: TCP
    port: 80
    targetPort: 8080
    nodePort: 30080
  type: NodePort


