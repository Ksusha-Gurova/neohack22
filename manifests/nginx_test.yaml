apiVersion: v1
kind: Deployment
metadata:
  name: sample-app
  namespace: $KUBER_NAMESPACE
  labels:
    app: sample-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: sample-app
  template:
    metadata:
      labels:
        app: sample-app
    spec:
      containers:
      - name: sample-app
        image: "$CI_REGISTRY_IMAGE:nginx-1-$CI_COMMIT_SHORT_SHA"
        ports:
        - containerPort: 8080
      imagePullSecrets:
      - name: regcred

