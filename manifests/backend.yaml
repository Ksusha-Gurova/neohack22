apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-deployment
  namespace: $KUBER_NAMESPACE
  labels:
    app: backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
      - name: backend
        image: $CI_REGISTRY_IMAGE:backend-$CI_COMMIT_SHORT_SHA
        ports:
        - containerPort: 8080
      imagePullSecrets:
      - name: regcred
