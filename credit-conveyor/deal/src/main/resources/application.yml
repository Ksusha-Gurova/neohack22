server:
  port: ${SERVER_PORT:8081}

application:
  conveyorHost: ${CONVEYOR_HOST:http://localhost:8080/}

spring:
  datasource:
    url: ${POSTGRES_URL:jdbc:postgresql://localhost:5432/postgres}
    username: ${POSTGRES_USER:postgres}
    password: ${POSTGRES_PASSWORD:postgres}

  liquibase:
    enabled: true
    change-log: db/changelog/db.changelog-master.xml
    drop-first: true

  jpa:
    hibernate:
      ddl-auto: validate

  kafka:
    bootstrap-servers: ${KAFKA_HOST_NAME:localhost:9093}

kafka:
  topics:
    finish-registration: ${FINISH_REGISTRATION}
    create-documents: ${CREATE_DOCUMENTS}
    send-documents: ${SEND_DOCUMENTS}
    send-ses: ${SEND_SES}
    credit-issued: ${CREDIT_ISSUED}
    application-denied: ${APPLICATION_DENIED}


